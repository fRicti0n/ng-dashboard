<div class="row">
  <div class="col-md-6">
    <form [formGroup]="uploadForm" (ngSubmit)="onUpload()">
      <div class="form-group">
        <input type="file" name="" id="document" (change)="fileChangeEvent($event)" #fileInput>
      </div>
      <button type="submit" class="btn btn-outline-success">Upload</button>
    </form>
  </div>
</div>
